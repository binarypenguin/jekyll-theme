<header class="site-header">

      <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://binarypenguin.net">{{ site.title }}</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  {% for nav in site.data.nav %}
                    <li>
                      <a href="{{ nav.url }}" {% if nav.description %} title="{{ nav.description }}" {% endif %} >{{ nav.title }}</a>
                    </li>
                  {% endfor %}
                </ul>
                {% if site.data.domains %}
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Domains <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      {% for domain in site.data.domains %}
                        <li>
                          <a href="{{ domain.url }}" {% if domain.description %} title="{{ domain.description }}" {% endif %} >{{ domain.title }}</a>
                        </li>
                      {% endfor %}
                    </ul>
                  </li>
                </ul>
                {% endif %}
              </div><!--/.nav-collapse -->
            </div>
          </nav>

</header>
